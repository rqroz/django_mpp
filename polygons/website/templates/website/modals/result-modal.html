{% load static %}
<div class="modal fade" id="result-modal" tabindex="-1" role="dialog" aria-labelledby="result-modal-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Resultado</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <ul id="resulting-points-list" class="list-unstyled">

            </ul>
          </div>
          <div class="col-md-6">
            <img src="{% static 'img/opencv/contour.png' %}" style="border: 1px solid gray;"></img>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fas fa-thumbs-up"></i></button>
      </div>
    </div>
  </div>
</div>
